<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Clima Em Dia</title>
</head>

<body>
  <div class="fundo">
  <div class="container-fluid p-2 m-0 d-flex justify-content-center">
  <div class="card text-center shadow-lg" style="width: 24rem;">

    <div class="card-header">Clima Em Dia</div>

    <div class="card-body">
      <div class="city">Cidade</div>
      <div class="date">Dia</div>
      <div class="container-img">
        <img src="./icons/unknown.png">
      </div>
      <div class="container-temp my-2 mx-2">
        <div>?</div>
        <span>c</span>
      </div>
      <div class="weather">Nublado</div>
      <div class="hi-low">22 / 25</div>
    </div>

    <div class="card-footer">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i>

        </button>
      </div>

    </div>
  </div>
</div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
  <div class="made">Feito por Francisco Henrique</div>
</div>
</body>

</html>
